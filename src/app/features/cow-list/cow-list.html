<div class="content">
  <input
    pInputText
    class="search-input"
    (keyup)="searchValue($event.target.value)"
    type="text"
    placeholder="Search id"
  />
  <ag-grid-angular
    style="width: 100%; height: 500px"
    [rowData]="cows"
    [columnDefs]="colDefs"
    (filterChanged)="onFilterChanged()"
    (gridReady)="onGridReady($event)"
  />
</div>
